<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Menú de la empresa TrueDebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- JavaScript MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        /*CSS para el footer y situarlo al final del documento*/
        
        .h-custom {
            height: calc(100% - 73px);
        }
        
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body>

    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>
                                    <form class="mx-1 mx-md-4" action="#" th:action="@{/person/new}" th:object="${person}" method="post">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <!--Nombre Input-->
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" th:field="*{name}" id="name" class="form-control" required="required" />
                                                <label class="form-label" for="name">Nombre</label>
                                            </div>
                                        </div>
                                        <!--Correo Input-->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" th:field="*{email}" id="email" class="form-control" required="required" />
                                                <label class="form-label" for="email">Correo</label>
                                            </div>
                                        </div>
                                        <!--Nacionalidad Input-->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" th:field="*{nationality}" id="nationality" class="form-control" required="required" />
                                                <label class="form-label" for="nationality">País</label>
                                            </div>
                                        </div>
                                        <!--Password Input-->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" th:field="*{password}" id="password" class="form-control" required="required" />
                                                <label class="form-label" for="password">Contraseña</label>
                                            </div>
                                        </div>
                                        <!--Repeat Password Input-->
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="passwordTest" class="form-control" required="required" />
                                                <label class="form-label" for="passwordTest">Repita su contraseña</label>
                                            </div>
                                        </div>
                                        <!--Post-->
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Regístrese</button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <span>
                                                <a role="button" class="btn btn-warning btn-lg" th:href="@{/}" th:if="${person.getName == 'Nora'}">Inicio</a>
                                                <a role="button" class="btn btn-warning btn-lg" th:href="@{/}" th:if="${person.getName != 'Nora'}">Autenticarse</a>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                                <!--Imagen lateral izquierda-->
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
