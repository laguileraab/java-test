<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Menú de la empresa TrueDebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- JavaScript MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .h-custom {
            height: calc(100% - 73px);
        }
        
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        
        .picker__select-year {
            background-color: #eee;
        }
        
        .hidden_div {
            display: none;
        }
    </style>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="# " th:action="@{/menu/new}" th:object="${menu}" method="post">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Nuevo menú</p>
                        </div>
                        <div class="divider d-flex align-items-center my-4"></div>
                        <ul class="list-group list-group-flush">
                            <select class="form-select" aria-label="Opciones" onchange="showDiv(this)" style="margin-bottom: 2rem;">
                                <option selected>Selecciona cuantas opciones tiene el menú</option>
                                <option value="1">Una</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                                <option value="4">Cuatro</option>
                                <option value="5">Cinco</option>
                            </select>
                            <div class="form-outline mb-4 hidden_div">
                                <input type="text" id="option1" th:object="*{option1}" class="form-control form-control-lg " placeholder="Opción 1" required="required" />
                                <label class="form-label" for="option 1">Opción 1</label>
                            </div>
                            <div class="form-outline mb-4 hidden_div">
                                <input type="text" id="option2" th:field="*{option2}" class="form-control form-control-lg " placeholder="Opción 2" />
                                <label class="form-label" for="option 2">Opción 2</label>
                            </div>
                            <div class="form-outline mb-4 hidden_div">
                                <input type="text" id="option3" th:field="*{option3}" class="form-control form-control-lg " placeholder="Opción 3" />
                                <label class="form-label" for="option 3">Opción 3</label>
                            </div>
                            <div class="form-outline mb-4 hidden_div">
                                <input type="text" id="option4" th:field="*{option4}" class="form-control form-control-lg " placeholder="Opción 4" />
                                <label class="form-label" for="option 4">Opción 4</label>
                            </div>
                            <div class="form-outline mb-4 hidden_div">
                                <input type="text" id="option5" th:field="*{option5}" class="form-control form-control-lg " placeholder="Opción 5" />
                                <label class="form-label" for="option 5">Opción 5</label>
                            </div>
                            <div class="text-center text-lg-start mt-4 pt-2 ">
                                <button type="submit " class="btn btn-primary btn-lg " style="padding-left: 2.5rem; padding-right: 2.5rem; ">Nuevo menu</button>
                            </div>
                        </ul>
                    </form>
                </div>
            </div>
            <footer>
                <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary ">
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0 ">
                        Copyright © 2022. All rights reserved.
                        <a class="text-white " href="https://www.truedebug.com/ ">truedebug.com</a>
                    </div>
                </div>
            </footer>
        </div>
    </section>

</body>
<script>
    function showDiv(divId) {
        document.querySelectorAll(".hidden_div").forEach(elem => elem.style.display = "block");
        switch (divId.value) {
            case "1":
                document.getElementById("option1").disabled = false;
                document.getElementById("option2").disabled = true;
                document.getElementById("option3").disabled = true;
                document.getElementById("option4").disabled = true;
                document.getElementById("option5").disabled = true;
                break;
            case "2":
                document.getElementById("option1").disabled = false;
                document.getElementById("option2").disabled = false;
                document.getElementById("option3").disabled = true;
                document.getElementById("option4").disabled = true;
                document.getElementById("option5").disabled = true;
                break;
            case "3":
                document.getElementById("option1").disabled = false;
                document.getElementById("option2").disabled = false;
                document.getElementById("option3").disabled = false;
                document.getElementById("option4").disabled = true;
                document.getElementById("option5").disabled = true;
                break;
            case "4":
                document.getElementById("option1").disabled = false;
                document.getElementById("option2").disabled = false;
                document.getElementById("option3").disabled = false;
                document.getElementById("option4").disabled = false;
                document.getElementById("option5").disabled = true;
                break;
            case "5":
                document.getElementById("option1").disabled = false;
                document.getElementById("option2").disabled = false;
                document.getElementById("option3").disabled = false;
                document.getElementById("option4").disabled = false;
                document.getElementById("option5").disabled = false;
                break;
        }
    }
</script>

</html>
