<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Menú de la empresa TrueDebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- JavaScript MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</head>

<body>
    <br>
    <span>
    <h1 class="title" style="display: inline; margin-left: 1.5rem; padding-right: 2rem;">Menú</h1>
    <h2 style="display: inline; margin-left: 50%;" th:text="${date}">Fecha</h2>
    <button type="button" class="btn btn-primary" style="margin-left: 1rem;"  th:if="${person.name == 'Nora'}">Crear menú</button>
    </span>
    <table class="table table-striped mb-0">
        <thead id="table-head">
            <tr>
                <th>Plato fuerte</th>
                <th>Guarnición</th>
                <th>Acompañante</th>
                <th>Postre</th>
                <th>Bebida</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.getMainDish} ?: 'No hay' ">Menu</td>
                <td th:text="${menu.getGarrison} ?: 'No hay' ">Menu</td>
                <td th:text="${menu.getSalad} ?: 'No hay' ">Menu</td>
                <td th:text="${menu.getDessert} ?: 'No hay' ">Menu</td>
                <td th:text="${menu.getDrink} ?: 'No hay' ">Menu</td>
                <td>
                    <div class="card">
                        <div class="card-body">
                            <button type="button" class="btn btn-info" th:href="@{/(id=${menu.id})}">Ordenar</button>
                            <button type="button" class="btn btn-white" th:if="${person.name == 'Nora'} th:href=" @{/(id=${menu.id})} ">Modificar</button>
                            <button type="button " class="btn btn-dark " th:if="${person.name=='Nora' } th:href="@{/(id=${menu.id})}">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
    <!--<form action="# " th:action="@{/listMenu} " th:object="${listMenu} " method="post ">
        <p>Id: <input type="text " th:field="*{id} " /></p>
        <p>Message: <input type="text " th:field="*{content} " /></p>
        <p><input type="submit " value="Submit " /> <input type="reset " value="Reset " /></p>
    </form>-->
</body>

</html>
