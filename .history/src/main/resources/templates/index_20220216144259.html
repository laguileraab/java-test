<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Menú de la empresa TrueDebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- JavaScript MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
</head>

<body>
    <br>
    <span>
    <h1 class="title" style="display: inline; margin-left: 1.5rem; padding-right: 2rem;">Menú</h1>
    <h2 style="display: inline; margin-left: 2%;" th:text="${date}">Fecha</h2>
    <h2 style="display: inline;" th:text="${#calendars.format(#calendars.createNow(), 'HH:mm')}">Hora</h2>

    <a role="button" th:href="@{/menu}" class="btn btn-primary" style="margin-left: 2rem;"  th:if="${person.name == 'Nora'}"><i class="fab fa-plus-circle me-2" aria-hidden="true"></i>Crear menú</a>
    <a role="button" class="btn btn-dark" th:if="${person.getName=='Nora' }" th:href="${'/del/' + menu.getId}"><i class="fab fa-trash me-2" aria-hidden="true"></i>Eliminar</a>

    <a role="button" th:href="@{/reminder}" class="btn btn-warning" style="margin-left: 2rem;"  th:if="${person.name == 'Nora'}"><i class="fab fa-bell me-2" aria-hidden="true"></i>Enviar recordatorio</a>

    <a role="button" th:href="@{/logout}" class="btn btn-danger" style="margin-left: 1rem;"><i class="fab fa-lock me-2" aria-hidden="true"></i>Cerrar sesión</a>

</span>
    <table class="table table-striped mb-0">
        <thead id="table-head">
            <tr>
                <th>Opción</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr th:each="option : ${options}">
                <td th:if="${option} " th:text="${option} ">Menu</td>
                <td th:if="${option} ">
                    <div class="card">
                        <div class="card-body">
                            <a type="button" class="btn btn-info" th:href="${'/order/' + person.getEmail + '/' + menu.getId + '/' + option}">Ordenar</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>
    <!--<form action="# " th:action="@{/listMenu} " th:object="${listMenu} " method="post ">
        <p>Id: <input type="text " th:field="*{id} " /></p>
        <p>Message: <input type="text " th:field="*{content} " /></p>
        <p><input type="submit " value="Submit " /> <input type="reset " value="Reset " /></p>
    </form>-->
    <footer class="text-center text-white" style="background-color: #caced1;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright:
            <a class="text-white" href="https://www.truedebug.com/">truedebug.com</a>
        </div>
    </footer>
</body>

</html>
