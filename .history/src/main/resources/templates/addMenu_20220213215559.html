<!DOCTYPE HTML>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Menú de la empresa TrueDebug</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <!-- JavaScript MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .h-custom {
            height: calc(100% - 73px);
        }
        
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        
        .picker__select-year {
            background-color: #eee;
        }
    </style>
    <script>
        // set data-value attribute before initialization
        $('#setDataValueFromJS').attr('data-value', "[2020,0,2]");

        $('#setDataValueFromJS2').attr('data-value', "[2020,0,2]");

        // initialize datepicker
        $('.datepicker').not('.new').pickadate();

        // new datepickers have the additional '.new' class for differnet initializations
        $('.datepicker.new').datepicker();

        // use the picker directly to set the date after initialization
        $('#setMyDateFromJSArray2').datepicker('picker').set('select', [2020, 0, 3]);

        $('#setMyDateFromJSDate2').datepicker('picker').set('select', new Date(2020, 0, 4));

        $('#setMyDateFromJSDateString2').datepicker('picker').set('select', '05-01-2020', {
            format: 'dd-mm-yyyy'
        });
        // open new datepicker on input click
        // replace '.openOnInputClick input' with '.datepicker input' for general use
        $('.openOnInputClick input').click(function() {
            $(this).parent().find('i').last().trigger('click');
        });
    </script>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="# " th:action="@{/menu/new}" th:object="${menu}" method="post">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Nuevo menú</p>
                        </div>
                        <div class="divider d-flex align-items-center my-4"></div>
                        <!-- MainDish input -->
                        <div class="form-outline mb-4">
                            <input type="text" th:field="*{mainDish}" id="mainDish" class="form-control form-control-lg" placeholder="Plato principal" required="required" />
                            <label class="form-label" for="mainDish">Plato principal</label>
                        </div>

                        <!-- Garrison input -->
                        <div class="form-outline mb-3">
                            <input type="text" th:field="*{garrison}" id="garrison" class="form-control form-control-lg" placeholder="Guarnición" required="required" />
                            <label class="form-label" for="garrison">Guarnición</label>
                        </div>

                        <!-- Salad input -->
                        <div class="form-outline mb-3">
                            <input type="text" th:field="*{salad}" id="salad" class="form-control form-control-lg" placeholder="Acompañante" required="required" />
                            <label class="form-label" for="salad">Acompañante</label>
                        </div>

                        <!-- Dessert input -->
                        <div class="form-outline mb-3">
                            <input type="text" th:field="*{dessert}" id="dessert" class="form-control form-control-lg" placeholder="Postre" required="required" />
                            <label class="form-label" for="dessert">Postre</label>
                        </div>

                        <!-- Drink input -->
                        <div class="form-outline mb-3">
                            <input type="text" th:field="*{drink}" id="drink" class="form-control form-control-lg" placeholder="Bebida" required="required" />
                            <label class="form-label" for="drink">Bebida</label>
                        </div>

                        <div class="md-form">
                            <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
                            <label for="date-picker-example">Try me...</label>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Nuevo menu</button>
                        </div>

                    </form>
                </div>
            </div>
            <footer>
                <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
                    <!-- Copyright -->
                    <div class="text-white mb-3 mb-md-0">
                        Copyright © 2022. All rights reserved.
                        <a class="text-white" href="https://www.truedebug.com/">truedebug.com</a>
                    </div>
                </div>
            </footer>
        </div>
    </section>

</body>

</html>
